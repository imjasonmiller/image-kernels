<html>
    <head>
        <title>Image processing playground</title>
        <style type="text/css">
            html,
            body {
                width: 100%;
                height: 100%;

                margin: 0;
            }

            * {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <form>
            <legend>Select a filter</legend>
            <input type="radio" id="default" name="default" />
            <label for="default">Default</label>
            <input type="radio" id="blur-mean" name="blur-mean" />
            <label for="blur-mean">Mean blur</label>
            <input type="radio" id="blur-gaussian" name="blur-gaussian" />
            <label for="blur-gaussian">Gaussian blur</label>
        </form>
        <figure>
            <canvas id="canvas">&lt;canvas&gt; is not supported</canvas>
            <figcaption>Photo by Joel Filipe on Unsplash</figcaption>
        </figure>
        <script type="application/javascript" src="js/main.js"></script>
    </body>
</html>
